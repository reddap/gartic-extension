<DOCTYPE html>
    <html>
        <script type="text/javascript">
          
//https://stackoverflow.com/a/8398189
          
var canvas, ctx, flag = !1,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = !1,
    x = "black",
    y = 2;

function init() {
    canvas = document.getElementById("can"), ctx = canvas.getContext("2d"), w = canvas.width, h = canvas.height, canvas.addEventListener("mousemove", function(e) {
        findxy("move", e)
    }, !1), canvas.addEventListener("mousedown", function(e) {
        findxy("down", e)
    }, !1), canvas.addEventListener("mouseup", function(e) {
        findxy("up", e)
    }, !1), canvas.addEventListener("mouseout", function(e) {
        findxy("out", e)
    }, !1)
}

function color(e) {
    switch(e.id) {
        case "green":
            x = "green";
            break;
        case "blue":
            x = "blue";
            break;
        case "red":
            x = "red";
            break;
        case "yellow":
            x = "yellow";
            break;
        case "orange":
            x = "orange";
            break;
        case "black":
            x = "black";
            break;
        case "white":
            x = "white"
    }
    y = "white" == x ? 14 : 2
}

function draw() {
    ctx.beginPath(), ctx.moveTo(prevX, prevY), ctx.lineTo(currX, currY), ctx.strokeStyle = x, ctx.lineWidth = y, ctx.stroke(), ctx.closePath()
}





function findxy(e, t) {
    "down" == e && (prevX = currX, prevY = currY, currX = t.clientX - canvas.offsetLeft, currY = t.clientY - canvas.offsetTop, flag = !0, (dot_flag = !0) && (ctx.beginPath(), ctx.fillStyle = x, ctx.fillRect(currX, currY, 2, 2), ctx.closePath(), dot_flag = !1)), "up" != e && "out" != e || (flag = !1), "move" == e && flag && (prevX = currX, prevY = currY, currX = t.clientX - canvas.offsetLeft, currY = t.clientY - canvas.offsetTop, draw())
}
      </script>
        <body onload="init()">
            <canvas id="can" width="400" height="400" style="position: absolute; top: 10%; left: 10%; border: 2px solid;"></canvas>
            <div style="position: absolute; top: 12%; left: 43%;">Choose Color</div>
            <div style="position: absolute; top: 15%; left: 45%; width: 10px; height: 10px; background: green;" id="green" onclick="color(this)"></div>
            <div style="position: absolute; top: 15%; left: 46%; width: 10px; height: 10px; background: blue;" id="blue" onclick="color(this)"></div>
            <div style="position: absolute; top: 15%; left: 47%; width: 10px; height: 10px; background: red;" id="red" onclick="color(this)"></div>
            <div style="position: absolute; top: 17%; left: 45%; width: 10px; height: 10px; background: yellow;" id="yellow" onclick="color(this)"></div>
            <div style="position: absolute; top: 17%; left: 46%; width: 10px; height: 10px; background: orange;" id="orange" onclick="color(this)"></div>
            <div style="position: absolute; top: 17%; left: 47%; width: 10px; height: 10px; background: black;" id="black" onclick="color(this)"></div>
            <div style="position: absolute; top: 22%; left: 45%; width: 15px; height: 15px; background: white; border: 2px solid;" id="white" onclick="color(this)"></div>
            <img id="canvasimg" style="position: absolute; top: 10%; left: 52%;" style="display: none;" />
        </body>
    </html>
</DOCTYPE>
